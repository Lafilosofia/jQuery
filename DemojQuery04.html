<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>商城二级菜单隐藏,显示效果</title>
<style type="text/css">
	li{
		list-style: none;
		text-align: center;
	}
	
	#leftsidebar_box{
		width: 180px;
		border: 2px solid red;
	}
	
	.menu{
		background: teal;
		height: 36px;
		text-align: center;
		line-height: 36px;
		color: #F2F5F5;
		font-weight: bolder;
		font-family: "黑体";
		font-size: 15px;
		cursor: pointer;
		margin-bottom: 10px;
		background-repeat: no-repeat;
		/*设置背景图的起始位置*/
		background-position: 10px center;
		padding-left: 10px;
	}
	
	.cmenu1{
		background-image: url("../myOrder/myOrder.png");
		background-repeat: no-repeat;
	}
	
	.cmenu2{
		backbround-image: url("../myOrder/pcenter_icon1.png");
	}
	
	.cmenu3{
		background-image: url("../myOrder/pcenter_icon2.png");
	}
	
	.cmenu4{
		background-image: url("../myOrder/pcenter_icon3.png");
	}
	
	.menu img{
		float: right;
		margin-top: 12px;
		margin-right: 6px;
	}
	
	.submenu li{
		color: #808080;
		font-size: 12px;
		line-height: 35px;
	}
	
	.hide{
		display: none;
	}
	
	.dis{
		display: block;
	}
</style>
</head>
<script type="text/javascript" src = "../jquery-3.1.1.min.js"></script>
<script type="text/javascript">
	$(function(){
		$(".menu").click(function(){
			//如果点击当前对象的下一个(弟弟)ul显示为none
			if($(this).next().css("display") == "none"){
				//1.关闭所有ul
				//$(".submenu").removeClass("dis").addClass("hide");
				//$(this).next().removeClass("hide").addClass("dis");
				//2.将当前对象的箭头向下
				//$(this).children("img").attr("src","../myOrder/myOrder2.png");
				
				//1.将当前对象的"弟弟"显示并且隐藏兄弟为class = "submenu"的ul节点
				$(this).next().css("display","block").siblings(".submenu").css("display","none");
				//当点击下一个li标签,关闭其他兄弟标签,使其他兄弟的箭头指向右
				$(this).siblings(".menu").children("img").attr("src","../myOrder/myOrder1.png");
				//2.将当前对象的箭头向下
				$(this).children("img").attr("src","../myOrder/myOrder2.png");
			}else{
				//1.隐藏当前对象的"弟弟"
				//$(this).next().removeClass("dis").addClass("hide");
				//2.将当前对象的箭头向右
				//$(this).children("img").attr("src","../myOrder/myOrder1.png");
				
				//1.隐藏当前对象的弟弟
				$(this).next().css("display","none");
				//2.将当前对象的箭头向右
				$(this).children("img").attr("src","../myOrder/myOrder1.png");
			}
		});
	});
</script>

<body>
	<div id = "leftsidebar_box">
		<ul>
			<li class = "menu cmenu1" >我的订单
				<img src = "../myOrder/myOrder1.png"/>
			</li>
			
			<ul class = "submenu hide">
				<li>全部订单</li>
				<li>待付款</li>
				<li>待收货</li>
				<li>待评价</li>
				<li>退款</li>
			</ul>
			
			<li class = "menu cmenu2">我的优惠券
				<img src = "../myOrder/myOrder1.png"/>
			</li>
			<ul class = "submenu hide">
				<li>家电优惠券</li>
				<li>香水优惠券</li>
			</ul>
			
			<li class = "menu cmenu3">收货地址
				<img src = "../myOrder/myOrder1.png"/>
			</li>
			<ul class = "submenu hide">
				<li>香水优惠券</li>
			</ul>
			
			<li class = "menu cmenu4">账号管理
				<img src = "../myOrder/myOrder1.png"/>
			</li>
			<ul class = "submenu hide">
				<li>我的信息</li>
				<li>安全管理</li>
			</ul>
			
		</ul>
	</div>
</body>
</html>
